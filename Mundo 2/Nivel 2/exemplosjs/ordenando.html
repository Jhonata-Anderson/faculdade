<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Vetores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column gap-2 p-3" style="width: 30rem;">
    <h1>Ordenando Valores</h1>
    <label for="valor">Valor</label>
    <input type="number" id="valor">
    <button onclick="add()" class="btn btn-primary" style="width: 6rem;">Adicionar</button>
    <hr>
    <select id="algoritmo">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
    </select>
    <div>
        <button onclick="ordenar()" class="btn btn-primary">Ordenar</button>
        <button onclick="misturar()" class="btn btn-primary">Misturar</button>
    </div>
    <hr>
    <ul id="valores"></ul>
    <script src="ordenando.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
